<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Tagline Tattoo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2C302E] m-0">
    <header class="sticky z-50 top-0 bg-[#151716]">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="h-20 py-2" src="./tl assets/taglogoG.png" alt="Logo">
            </div>
            <div id="dropdown" class="hidden absolute top-full left-0 bg-[#151716] w-full text-lg text-[#A3A8A3]">
                <ul class="flex flex-col items-center py-4">
                    <li class="my-2 hover:text-white duration-500 hover:scale-105 hover:font-semibold">
                        <a href="#section1">About Us</a>
                    </li>
                    <li class="my-2 hover:text-white duration-500 hover:scale-105 hover:font-semibold">
                        <a href="#section2">What We Do</a>
                    </li>
                    <li class="my-2 hover:text-white duration-500 hover:scale-105 hover:font-semibold">
                        <a href="#section3">SkinArt Gallery</a>
                    </li>
                    <li class="my-2 hover:text-white duration-500 hover:scale-105 hover:font-semibold">
                        <a href="#section4">Artist Profiles</a>
                    </li>
                    <li class="my-2 hover:text-white duration-500 hover:scale-105 hover:font-semibold">
                        <a href="#section5">Reviews</a>
                    </li>
                    <li class="my-2 hover:text-white duration-500 hover:scale-105 hover:font-semibold">
                        <a href="#section6">Book Now!</a>
                    </li>
                </ul>
            </div>
            <div id="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#A3A8A3" class="bi bi-list cursor-pointer" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </div>
        </nav>
    </header>

    <div class="relative bg-cover bg-center bg-no-repeat w-full lg:h-[700px] md:h-[350px]" style="background-image: url('./tl assets/tattoo-in-dallas.jpg');"> 
        <img class="backdrop-blur-sm lg:h-[700px]" src="./tl assets/taglogoG-adj.png" alt="logo">  
    </div>

    <section id="section1" class="h-screen flex items-center justify-center bg-[#2C302E]">
        <h2 class="text-white text-4xl">About Us</h2>
    </section>
    
    <section id="section2" class="h-screen flex items-center justify-center bg-[#151716]">
        <h2 class="text-white text-4xl">What We do</h2>
    </section>
    
    <section id="section3" class="h-auto flex flex-col items-center justify-center bg-[#2C302E]">
        <h2 class="text-white text-4xl m-8">SkinArt Gallery</h2>
        
        <!-- Carousel for Small Tattoos -->
        <div class="w-[92%] mx-auto mb-12">
            <h3 class="text-white text-2xl mb-4">Small Tattoos</h3>
            <div class="relative w-full overflow-hidden">
                <div id="small-tattoos" class="flex gap-4 transition-transform duration-500 ease-in-out">
                    <img src="./tl assets/tattoo-small-1.jpg" class="w-full lg:w-1/4" alt="Small Tattoo 1">
                    <img src="./tl assets/tattoo-small-2.jpg" class="w-full lg:w-1/4" alt="Small Tattoo 2">
                    <img src="./tl assets/tattoo-small-3.jpg" class="w-full lg:w-1/4" alt="Small Tattoo 3">
                    <img src="./tl assets/tattoo-small-4.jpg" class="w-full lg:w-1/4" alt="Small Tattoo 4">
                </div>
                <button onclick="prevSlide('small-tattoos')" class="absolute top-1/2 left-0 text-white px-4 transform -translate-y-1/2">
                    &#10094;
                </button>
                <button onclick="nextSlide('small-tattoos')" class="absolute top-1/2 right-0 text-white px-4 transform -translate-y-1/2">
                    &#10095;
                </button>
            </div>
        </div>
    
        <!-- Carousel for Sleeves -->
        <div class="w-[92%] mx-auto mb-12">
            <h3 class="text-white text-2xl mb-4">Sleeves</h3>
            <div class="relative w-full overflow-hidden">
                <div id="sleeves" class="flex gap-4 transition-transform duration-500 ease-in-out">
                    <img src="./tl assets/tattoo-sleeve-1.jpg" class="w-full lg:w-1/4" alt="Sleeve Tattoo 1">
                    <img src="./tl assets/tattoo-sleeve-2.jpg" class="w-full lg:w-1/4" alt="Sleeve Tattoo 2">
                    <img src="./tl assets/tattoo-sleeve-3.jpg" class="w-full lg:w-1/4" alt="Sleeve Tattoo 3">
                    <img src="./tl assets/tattoo-sleeve-4.jpg" class="w-full lg:w-1/4" alt="Sleeve Tattoo 4">
                </div>
                <button onclick="prevSlide('sleeves')" class="absolute top-1/2 left-0 text-white px-4 transform -translate-y-1/2">
                    &#10094;
                </button>
                <button onclick="nextSlide('sleeves')" class="absolute top-1/2 right-0 text-white px-4 transform -translate-y-1/2">
                    &#10095;
                </button>
            </div>
        </div>
    
        <!-- Carousel for Coverups -->
        <div class="w-[92%] mx-auto mb-12">
            <h3 class="text-white text-2xl mb-4">Coverups</h3>
            <div class="relative w-full overflow-hidden">
                <div id="coverups" class="flex gap-4 transition-transform duration-500 ease-in-out">
                    <img src="./tl assets/tattoo-coverup-1.jpg" class="w-full lg:w-1/4" alt="Coverup 1">
                    <img src="./tl assets/tattoo-coverup-2.jpg" class="w-full lg:w-1/4" alt="Coverup 2">
                    <img src="./tl assets/tattoo-coverup-3.jpg" class="w-full lg:w-1/4" alt="Coverup 3">
                    <img src="./tl assets/tattoo-coverup-4.jpg" class="w-full lg:w-1/4" alt="Coverup 4">
                </div>
                <button onclick="prevSlide('coverups')" class="absolute top-1/2 left-0 text-white px-4 transform -translate-y-1/2">
                    &#10094;
                </button>
                <button onclick="nextSlide('coverups')" class="absolute top-1/2 right-0 text-white px-4 transform -translate-y-1/2">
                    &#10095;
                </button>
            </div>
        </div>
    
        <!-- Carousel for Randoms -->
        <div class="w-[92%] mx-auto mb-12">
            <h3 class="text-white text-2xl mb-4">Randoms</h3>
            <div class="relative w-full overflow-hidden">
                <div id="randoms" class="flex gap-4 transition-transform duration-500 ease-in-out">
                    <img src="./tl assets/tattoo-random-1.jpg" class="w-full lg:w-1/4" alt="Random Tattoo 1">
                    <img src="./tl assets/tattoo-random-2.jpg" class="w-full lg:w-1/4" alt="Random Tattoo 2">
                    <img src="./tl assets/tattoo-random-3.jpg" class="w-full lg:w-1/4" alt="Random Tattoo 3">
                    <img src="./tl assets/tattoo-random-4.jpg" class="w-full lg:w-1/4" alt="Random Tattoo 4">
                </div>
                <button onclick="prevSlide('randoms')" class="absolute top-1/2 left-0 text-white px-4 transform -translate-y-1/2">
                    &#10094;
                </button>
                <button onclick="nextSlide('randoms')" class="absolute top-1/2 right-0 text-white px-4 transform -translate-y-1/2">
                    &#10095;
                </button>
            </div>
        </div>
    </section>
    
    <script>
        function nextSlide(id) {
            const carousel = document.getElementById(id);
            carousel.scrollBy({ left: carousel.offsetWidth, behavior: 'smooth' });
        }
    
        function prevSlide(id) {
            const carousel = document.getElementById(id);
            carousel.scrollBy({ left: -carousel.offsetWidth, behavior: 'smooth' });
        }
    </script>
    
    
    <section id="section4" class="h-screen flex items-center justify-center bg-[#151716]">
        <h2 class="text-white text-4xl">Artist Profiles</h2>
    </section>

    <section id="section5" class="h-screen flex items-center justify-center bg-[#2C302E]">
        <h2 class="text-white text-4xl">Reviews</h2>
    </section>

    <section id="section6" class="h-screen flex items-center justify-center bg-[#151716]">
        <h2 class="text-white text-4xl">Book Now!</h2>
    </section>
    
    <div class="container flex flex-col items-center gap-16 my-32 md:mx-auto px-5">
        <div class="grid mx-auto w-full grid-cols-2 gap-4 md:grid-cols-2 lg:grid-cols-4">
            <a class="bg-[#151716] rounded-3xl shadow-main hover:-translate-y-1 hover:scale-105 duration-300" href="mailto: taglinetattoostudio@gmail.com">
                <div class="flex flex-col items-center gap-3 px-8 py-10">
                    <span>
                    <!-- SVG for email -->
                    </span>
                    <h3 class="text-2xl font-semibold text-[#daa520] font-display">Email</h3>
                    <p class="text-base leading-7 text-[#A3A8A3]">Contact us at</p>
                    <p class="text-lg font-bold text-white text-center">Tagline Studios</p>
                </div>
            </a>
            <!-- Other contact options -->
        </div>
    </div>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('hidden');
        });

        // Hide dropdown after clicking a link
        var navLinks = document.querySelectorAll('#dropdown ul li a');
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                document.getElementById('dropdown').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
